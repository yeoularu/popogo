<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popogo</title>
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <div class="logo">
                <img class="logo__img" />
            </div>
        </div>
        <div class="header__menu">
            <div class="menu">
                <button class="menu__about">About</button>
                <button class="menu__how-to-use">How to use</button>
            </div>
        </div>
        <div class="header__dark-mode-btn">
            <div class="dark-mode-btn">
                <button class="dark-mode-btn__toggle">dark mode</button>
            </div>
        </div>
    </header>
    <div class="edit-area">
        <textarea class="edit-area__text-source" placeholder="읽을 내용을 입력하세요."></textarea>
    </div>
    <footer class="footer">
        <p class="footer__developer">Developed by yeoularu</p>
        <img class="footer__naver-bi" />
    </footer>
</body>

</html>
